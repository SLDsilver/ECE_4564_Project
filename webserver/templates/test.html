<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <table class="floatedTable">
      {% for key, value in player.items() %}
      <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
      </tr>
      {% endfor %}
    </table>
    <table class="floatedTable">
      {% for key, value in game.items() %}
      <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
